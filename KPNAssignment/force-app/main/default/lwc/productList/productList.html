<template>
    <template if:true={productsList}>
        <lightning-card title="Available Products">
            <div id="addOrderDiv" class="slds-p-around_small">
                <lightning-button label="Add Selected to Order" onclick={handleClick} class="slds-float_right" disabled={buttonDisabled} data-id="addOrderBtn"></lightning-button>
            </div>
            </br>
            <div class="slds-p-around_small">
                    <lightning-datatable
                            data-id="prodTable"
                            onsort={sortColumns}
                            sorted-by={sortedBy}
                            sorted-direction={sortedDirection}
                            record-id={recordId}
                            key-field="id"
                            data={productsList}
                            columns={columns}>
                    </lightning-datatable>
                    </br>
                    <lightning-layout horizontal-align="space">
                        <lightning-layout-item flexibility="auto">
                            <lightning-button label="Previous" icon-name="utility:chevronleft" data-id="prevPageBtn" onclick={handlePrevPage} disabled={notHavePrevPage}>
                            </lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            Page {page} of {totalPage}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right"
                                onclick={handleNextPage} disabled={notHaveNextPage} data-id="nextPageBtn"></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
            </div>
        </lightning-card>
    </template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
